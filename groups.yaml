#  Switches
# switch - Front door
# switch_2 - Sliding door
# switch_3 - Laundry room
# switch_4 - Laundry door
# switch_5 - Garage back door
# switch_6 - Driveway
# switch_7 - Den
# switch_8 - Powder room
# switch_9 - Short kitchen undercounter
# switch_10 - Long kitchen undercounter

default_view:
  view: yes
  entities:
    - sun.sun
    - sensor.yr
    - group.backyard_group
    - group.welcome_garage_group
    - group.welcome_front_group
    - group.frontyard_group
    - group.kitchen_group
    - group.all_outdoor_group
    - group.vacation

############################################
# Groups of groups to make single switches #
############################################

backyard_group:
  name: Backyard Lights
  entities:
    - group.backyard
welcome_garage_group:
  name: Welcome Garage
  entities:
    - group.welcome_garage
welcome_front_group:
  name: Welcome Front Door
  entities:
    - group.welcome_front
frontyard_group:
  name: Frontyard Lights
  entities:
    - group.frontyard
kitchen_group:
  name: Kitchen
  entities:
    - group.kitchen
all_outdoor_group:
  name: All Outdoor Lights
  entities:
    - group.all_outdoor
#####################################
#    Groups of lights               #
#####################################
all_lights:
  name: All Lights
  view: yes
  entities:
    - switch.switch
    - switch.switch_2
    - switch.switch_3
    - switch.switch_4
    - switch.switch_5
    - switch.switch_6
    - switch.switch_7
    - switch.switch_8
    - switch.switch_9
    - switch.switch_10
backyard:
  entities:
    - switch.switch_2
    - switch.switch_4
    - switch.switch_5
welcome_garage:
  name: Welcome Garage
  view: no
  entities:
    - switch.switch_3
    - switch.switch_6
    - switch.switch_9
welcome_front:
  name: Welcome Front Door
  view: no
  entities:
    - switch.switch
    - switch.switch_8
    - switch.switch_7
    - switch.switch_6
    - switch.switch_9
frontyard:
  name: Frontyard Lights
  view: no
  entities:
    - switch.switch
    - switch.switch_6
kitchen:
  name: Kitchen
  view: no
  entities:
    - switch.switch_9
    - switch.switch_10
all_outdoor:
  name: All Outdoor Lights
  view: no
  entities:
    - switch.switch
    - switch.switch_2
    - switch.switch_4
    - switch.switch_5
    - switch.switch_6
vacation:
  name: Vacation
  entities:
    - input_boolean.vacation_mode
